<ng-container *ngFor="let project of projectData">
  <button *ngIf="!isModalVisible" (click)="openModal(project)">View Details for {{ project.projectName }}</button>
</ng-container>

<div *ngIf="isModalVisible" class="modal" tabindex="-1" style="display: block; background-color: rgba(0, 0, 0, 0.5);">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ selectedProject?.projectName }}</h5>
        <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>{{ selectedProject?.projectSummary }}</p>
        <p><strong>Description:</strong> {{ selectedProject?.projectDescription }}</p>
        <p><strong>Technologies:</strong> {{ selectedProject?.projectTech }}</p>
        <p><a [href]="selectedProject?.projectLink" target="_blank">Project Link</a></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
      </div>
    </div>
  </div>
</div>
